<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Photo Gallery</title>
    <!-- css -->
    <link
      rel="stylesheet"
      href="https://bootswatch.com/3/cosmo/bootstrap.min.css"
      type="text/css"
    />

    <!-- external css -->
    <link rel="stylesheet" href="vendor/css/style.css" type="text/css" />
  </head>
  <body>
    <!-- navigation bar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#myNavbar"
            aria-expanded="false"
            aria-controls="navbar"
          >
            <span class="sr-only">Toggle Navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="index.html" class="navbar-brand">Photo Gallery</a>
        </div>

        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li class="nav-item active">
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="threegrid.html" class="nav-link">3-Column</a>
            </li>
            <li class="nav-item">
              <a href="fourgrid.html" class="nav-link">4-Column</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- carousel gallery -->
    <section id="slider">
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <div class="carousel slide" id="myCarousel" data-ride="carousel">
              <!-- indictors -->
              <ol class="carousel-indicators">
                <li
                  class="active"
                  data-target="#myCarousel"
                  data-slide-to="0"
                ></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
              </ol>

              <!-- slider -->
              <div class="carousel-inner">
                <div class="item active">
                  <img
                    src="vendor/images/panel1.jpeg"
                    alt="Image-1"
                    class="img-thumbnail"
                  />
                </div>

                <div class="item">
                  <img
                    src="vendor/images/panel2.jpeg"
                    alt="Image-2"
                    class="img-thumbnail"
                  />
                </div>

                <div class="item">
                  <img
                    src="vendor/images/panel3.jpg"
                    alt="Image-3"
                    class="img-thumbnail"
                  />
                </div>
              </div>

              <!-- controls -->
              <a
                href="#myCarousel"
                class="left carousel-control"
                data-slide="prev"
              >
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
              </a>

              <a
                href="#myCarousel"
                class="right carousel-control"
                data-slide="next"
              >
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <br /><br /><br /><br />
    <!-- footer section -->
    <!-- footer -->
    <footer>
      <div class="container">
        <div class="row">
          <p>
            <strong>Photo Gallery </strong> All rights reserved. &copy; 2020.
          </p>
        </div>
      </div>
    </footer>

    <!-- script -->
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
